{% block content %}
<div class = 'form-group'>
	<h1>Add A Comment!!</h1>

		{{ form.as_p }}

	</form>
</div>
<script>
	var name = "{{user.first_name}} {{user.last_name}}";
	document.getElementById('user').value = name;
</script>

{% endblock %}
